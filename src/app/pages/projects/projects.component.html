<section class="bg-gray-100 dark:bg-gray-900 min-h-screen py-10 px-4">
  <h2 class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-10">Projects</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div *ngFor="let project of projects" class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 transition-transform transform hover:-translate-y-1 hover:shadow-xl">
      <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-3">{{ project.title }}</h3>
      <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>

      <div class="flex flex-wrap gap-2 mb-4">
        <span *ngFor="let tech of project.techStack" class="bg-blue-700 text-white text-xs px-2 py-1 rounded">{{ tech }}</span>
      </div>

      <div class="flex justify-between items-center mt-auto">
        <a [href]="project.githubUrl" target="_blank" class="text-sm text-blue-500 hover:underline hover:text-blue-300">GitHub →</a>
        <a [href]="project.demoUrl" target="_blank" class="text-sm text-green-500 hover:underline hover:text-green-300">Live Demo →</a>
      </div>
    </div>
  </div>
</section>

<div class="px-4 py-8 bg-gray-100 dark:bg-gray-900 min-h-screen">
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-white">Projects</h2>

  <div class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let project of projects" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition-all">
      <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">{{ project.name }}</h3>
      <p class="text-gray-600 dark:text-gray-300">{{ project.description }}</p>
    </div>
  </div>
</div>

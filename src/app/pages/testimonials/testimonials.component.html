<section class="bg-white dark:bg-gray-900 p-8 min-h-screen text-center transition-colors duration-300">
  <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-2 text-gray-900 dark:text-white">Testimonials</h2>
    
    <p class="text-gray-700 dark:text-gray-300 italic mb-4">
      "{{ testimonials[currentIndex].message }}"
    </p>
    
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
      — {{ testimonials[currentIndex].name }}, {{ testimonials[currentIndex].role }}
    </p>
    
    <div class="flex justify-center gap-4">
      <button (click)="prev()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        ← Previous
      </button>
      <button (click)="next()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Next →
      </button>
    </div>
  </div>
</section>

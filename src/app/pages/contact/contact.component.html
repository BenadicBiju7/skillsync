<section class="bg-white dark:bg-gray-900 p-8 min-h-screen flex items-center justify-center transition-colors duration-300">
  <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-xl">
    <form class="space-y-4">
      <input 
        type="text" 
        placeholder="Name" 
        class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" 
      />
      <input 
        type="email" 
        placeholder="Email" 
        class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" 
      />
      <textarea 
        placeholder="Message" 
        rows="4" 
        class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      ></textarea>
      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition"
      >
        Send Message
      </button>
    </form>
  </div>
</section>

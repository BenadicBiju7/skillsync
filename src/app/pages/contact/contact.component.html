<h2>Contact Me</h2>

<form #contactForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="3"
      [(ngModel)]="name"
      #nameRef="ngModel"
    />
    <div class="error" *ngIf="nameRef.invalid && nameRef.touched">
      <small *ngIf="nameRef.errors?.['required']">Name is required.</small>
      <small *ngIf="nameRef.errors?.['minlength']">Name must be at least 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
      #emailRef="ngModel"
    />
    <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
      <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
      <small *ngIf="emailRef.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      required
      [(ngModel)]="message"
      #messageRef="ngModel"
    ></textarea>
    <div class="error" *ngIf="messageRef.invalid && messageRef.touched">
      <small *ngIf="messageRef.errors?.['required']">Message is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
</form>

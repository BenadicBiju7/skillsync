<section class="min-h-screen px-4 py-10 bg-gray-100 dark:bg-gray-900">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-900 dark:text-white">Skills</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    
    <div 
      *ngFor="let skill of skills" 
      class="bg-gray-800 dark:bg-gray-700 text-white p-6 rounded-xl shadow-md 
             transform hover:-translate-y-1 hover:scale-105 
             transition-all duration-300 animate-fade-in"
    >
      <!-- Icon and Title -->
      <div class="flex items-center gap-2 mb-2">
        <span class="text-2xl">
          {{
            skill.icon === 'angular' ? '🅰️' :
            skill.icon === 'tailwindcss' ? '🌬️' :
            skill.icon === 'dotnet' ? '⚙️' :
            skill.icon === 'sql' ? '🛢️' :
            skill.icon === 'html5' ? '🌐' :
            skill.icon === 'javascript' ? '📜' : '❓'
          }}
        </span>
        <h3 class="text-xl font-semibold">{{ skill.name }}</h3>
      </div>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-600 h-3 rounded mb-2">
        <div 
          class="h-3 rounded transition-all duration-500 ease-in-out"
          [ngStyle]="{ width: skill.proficiency + '%' }"
          [ngClass]="'bg-' + skill.color"
        ></div>
      </div>

      <!-- Skill Level -->
      <p class="text-sm text-gray-300">
        {{ skill.level }} ({{ skill.proficiency }}%)
      </p>
    </div>

  </div>
</section>
